<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>loops</title>
    <style>
      .uncompleted-item {
        background-color: #dc354536;
        color: #fff;
      }
      .completed-item {
        background-color: #19875440;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row">
          <div class="col-8 p-2">
            <h3 class="text-center">Todo List</h3>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                @keydown.enter="addTodo"
              />
            </div>
            <div v-if="todoList.length > 0">
              <ul class="list-group">
                <li
                  :class="{ 'completed-item' : todo.completed, 'uncompleted-item' : !todo.completed}"
                  class="list-group-item d-flex justify-content-between"
                  v-for="todo in todoList"
                  :key="todo.id"
                >
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      v-model="todo.completed"
                      :id="`completed_checkbox_${todo.id}`"
                    />
                    <label
                      class="form-check-label"
                      :for="`completed_checkbox_${todo.id}`"
                    >
                      {{todo.text}}
                    </label>
                  </div>
                  <button
                    class="btn btn-danger btn-sm"
                    @click="removeItem(todo)"
                  >
                    Sil
                  </button>
                </li>
              </ul>
              <small class="text-success">
                Tamamlanmış item {{completedItemCount}}</small
              >
              <small class="text-danger">
                Tamamlanmamış item {{unCompletedItemCount}}</small
              >
            </div>
            <div v-else class="alert alert-warning">
              Henüz eklenmiş bir todo bulunmamaktadır
            </div>
          </div>
          <div class="col-4">
            <pre v-for="todo in todoList">
              {{todo}}
            </pre>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
