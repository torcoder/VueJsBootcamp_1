<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ title }}</h1>
      <p>{{desc}}</p>
      <a v-bind:href="link.url" :target="link.target" :alt="link.alt"
        >{{link.title}}</a
      ><br /><br />
      <button @click="changeTitle('Bu 1. buton')">Title değiştir...</button>
      <button @click="changeTitle('Bu 2. buton')">Title 2 değiştir...</button>

      <div
        @mousemove="updateCoords($event)"
        class="box"
        v-on:click="changeTitle('Box üzerinden gelen')"
      ></div>
      <span>{{ coords.x }}, {{ coords.y }}</span>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
