<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row mt-5">
          <div class="col-2 card p-2">
            <h3 class="text-center">{{counter}}</h3>
            <div class="d-flex justify-content-center align-items-center">
              <button @click="counter++" class="btn me-2 btn-primary btn-sm">
                +
              </button>
              <button @click="counter--" class="btn btn-danger btn-sm">
                -
              </button>
            </div>
            <div class="alert alert-warning mt-2">
              <!-- {{counter > 5 ? 'BÜYÜK' : 'KÜÇÜK'}} -->
              {{getCounter}}
            </div>
          </div>
           <div class="col-2 card p-2">
            <h3 class="text-center">{{counter2}}</h3>
            <div class="d-flex justify-content-center align-items-center">
              <button @click="counter2++" class="btn me-2 btn-primary btn-sm">
                +
              </button>
              <button @click="counter2--" class="btn btn-danger btn-sm">
                -
              </button>
            </div>
            <div class="alert alert-warning mt-2">
              <!-- {{counter > 5 ? 'BÜYÜK' : 'KÜÇÜK'}} -->
              {{getCounter2}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
