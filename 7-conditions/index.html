<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row">
          <div class="col-8 offset-2 p-2">
            <button
              class="btn btn-sm btn-primary"
              @click="showContainer = !showContainer"
            >
              Aç / Kapat
            </button>
            <h1 v-if="!showContainer" class="text-danger">
              Başlangıçta Gözükecek
            </h1>
            <h1 v-else class="text-primary">Sonra Gözükecek</h1>
            <hr />

            <h3 :class="counterBoxClass">{{counter}}</h3>
            <br />
            <button class="me-2 btn btn-success btn-sm" @click="counter++">
              Artır
            </button>
            <button class="btn btn-danger btn-sm" @click="counter--">
              Azalt
            </button>
            <p v-if="counter > 0">Counter Pozitif</p>
            <p v-else-if="counter < 0">Counter Negatif</p>
            <p v-else>Counter 0</p>

            <hr />

            <p v-show="counter < 0">Counter Pozitif</p>
            <p v-show="counter > 0">Counter Negatif</p>
            <p v-show="counter == 0">Counter 0</p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
